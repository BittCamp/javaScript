<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function doPrint(num){
	var msg = "doPrint()가 " +num + "회 실행되었습니다.";
	alert(msg);
	document.getElementById("myid").innerHTML = msg; /* myid를 못읽었기 때문에 에러가 2번 뜨고 3번째에 뜬다. */
}
doPrint(1); //호출
</script>
</head>
<body>

<script>
	doPrint(2);
</script>

<h1 id="myid">안녕하세요.</h1>

<script>
	doPrint(3);
</script>
</body>
</html>
