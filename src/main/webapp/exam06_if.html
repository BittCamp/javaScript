<body>

<script type="text/javascript">
//if
let score = prompt("당신의 점수 입력 : ");
let grade = null;

if(score >= 90) grade = "A학점";
else if(score >=80) grade = "B학점";
else if(score >=70) grade = "C학점";
else if(score >=60) grade = "D학점";
else grade = "F학점";

document.write("당신의 점수는 "+ score + "점 이므로"+ grade+"입니다.")

</script>

</body>
