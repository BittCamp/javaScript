<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
var a = Number("a");
document.write("a = " + a + "<br>" ); //결과값 NaN ( Not a Number의 약자.)

var sum = a + 1;
document.write("sum = " + sum + "<br>"); //NaN
document.write("<br>");

var str = a + "str";
document.write("str = "+ str + "<br>"); //NaNstr
document.write("<br>");

var v1 = "가나다라";
var v2 = "123456";
// isNaN 숫자형식인지 아닌지를 본다. 실제로 숫자인지 보는지 유무보다는.
var is_num1 = ! isNaN(v1); // 숫자가 아니다???true  ! = true==> false
var is_num2 = ! isNaN(v2); // 숫자가 아니다?? false  ! = false => true

if(is_num1)
	document.write(v1 + "은(는) 숫자 입니다.<br>");
else
	document.write(v1 + "은(는) 숫자가 아닙니다.<br>");

if(is_num2) {
	document.write( v2 + "은(는) 숫자 입니다.<br>");
}else{
	document.write(v2 + "은(는) 숫자가 아닙니다.<br>")
}
document.write("<br>");

function sumInt(x,y){
	var isStrX = ! isNaN(x); // isNaN 아닙니까?? 부정의 의미로 물어본거. true이면 숫자가 아닌거.
	var isStrY = ! isNaN(y);
	
	if(! isStrX || ! isStrY){ // ! isStrX ==> isStrX를 부정. if안에는 (true) 나 조건 만족시키는 애들만 실행.
		return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
	}
	
	var result = parseInt(x) + parseInt(y);
	return result;
}

document.write(sumInt("a",1) + "<br>");
document.write(sumInt("1","2") + "<br>"); // 숫자의형식이 아닙니까?? false. 숫자형식임 =! 하면 true 
document.write(sumInt(100,"5.6") + "<br>");
document.write(sumInt(-1,"-100") + "<br>");

</script>

</body>
</html>

<!-- 
내장함수
1. eval(문자열) : 문자열을 수식으로 변환
2. Number(문자열) : 문자열을 숫자로 변환
3. parseInt(문자열) : 문자열을 정수로 변환
4. isNaN(문자열) : 문자열이 숫자형식이 아니면 true, 숫자형식이면 false -> Not-A-Number(숫자가 아님)
5. alert(문자열) : 문자열을 대화상자로 출력
6. confirm(문자열) : 문자열을 확인/취소 대화상자로 출력
7. prompt(문자열) : 문자열이 제목으로 표시되는, 값을 입력받기 위한 대화상자 호출
 -->
