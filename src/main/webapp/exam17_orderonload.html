<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> /* 스크립트 읽고 ->바디 읽고! */
function insertQuestion(num) {
	alert(num);
	
	var str = prompt("사칙연산의 수식을 입력하세요. (예: 100+50)","");
	var answer = eval(str); // 입력받은 문자열을 수식으로 변환
	var result = "<font color='red'>" + str + " = "+ answer + "</font>";
	
	document.getElementById("question").innerHTML = result;
}
</script>
</head>
<body onload="insertQuestion(222)"> <!-- 화면이뜨자마자. 화면이 뜨려면 내용을 다 읽어야된다. 바디태그 다읽고 나서 이거 읽음. -->

<script type="text/javascript">
	insertQuestion(111); // 호출.이거부터 읽고
</script>

<h1 id="question"></h1> <!--   그다음이거  -->
</body>
</html>
