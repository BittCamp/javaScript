<!DOCTYPE html> <!--[ 김찬영  2023-08-9 오후 03:46:43 ]  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
let num;
let msg;

num = 12345;
msg = 'Hello';

document.write(num + "<br>");
document.write(msg + "<br>");

num = "aaa";
document.write(num + "<br>");

let exist = true; // boolean
document.write(exist + "<br>");

let value1 = null;
let value2;

document.write(value1+"<br>");
document.write(value2+"<br>"); /* undefined 값을 주지않아서 생기는 오류. */

</script>
</body>
</html>
<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언 ( 정수형 실수형 따로 없고 주는 대로 받는다.)

//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;

자료형 변수명;
객체형 객체명 = new 클래스명();
 -->
