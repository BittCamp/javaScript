<script type="text/javascript">
let sum = 0;
for(var i=1; i<=10; i++){ //for(let i=1; i<=10; i++) 이러면 에러다 let은 지역변수다. exam08_for.html:19 Uncaught ReferenceError: i is not defined
    					 //at exam08_for.html:19:32 error 났다고 화면에표시안된다. 개발자 도구를 확인 해야 된다.
    					 // 해결방법은 let i 를 for 문 위에서 선언하거나 또는 var i 로 바꾼다.
	
	document.write("i = " + i + "<br/>");
	
	sum+=i;
	
}//for

document.write("<h3>탈출 i = " + i + "</h3>")

document.write("<h1>1부터 10까지의 합은 " + sum + "입니다. </h1>");


</script>
